<div class="col-12 col-sm-6">
  <h3>Agregar: {{ name() }}</h3>

  <input
      type="text" class="form-control" placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
  />

  <!--         (change)="name.set(txtName.value)"
        (input)="name.set(txtName.value)" -->

  <h3>Nivel de Pelea: {{power()}} </h3>
    <input
      type="number" class="form-control mt-2" placeholder="Poder"
      [value]="power()"
      (change)="power.set(txtPower.valueAsNumber)"
      (input)="power.set(txtPower.valueAsNumber)"
      #txtPower
    />

    <!--       (change)="power.set(txtPower.valueAsNumber)"
      (input)="power.set(txtPower.valueAsNumber)" -->

    <button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
</div>
