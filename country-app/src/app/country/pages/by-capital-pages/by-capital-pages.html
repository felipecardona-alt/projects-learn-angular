<country-search-input
  placeholder ="Buscar por capital de mi pais"
  (searchValue)="query.set($event)"
  [initialValue]="query()"
  />

<country-list
  [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [isLoading]="countryResource.isLoading()"
  [errorMessage]="countryResource.error()?.message"
  [isEmpty]="countryResource.hasValue() && countryResource.value().length === 0"
/>
