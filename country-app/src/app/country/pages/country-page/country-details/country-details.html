<div class="max-w-3xl mx-auto p-4">
  <header class="bg-linear-to-r from-blue-600 to-indigo-600 rounded-lg p-6 text-white shadow-md">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm opacity-80">País</p>
        <h2 class="text-3xl font-bold">{{ country().name }}</h2>
      </div>
      <div class="text-6xl">{{ country().flag }}</div>
    </div>
  </header>

  <main class="mt-6 space-y-6 bg-white rounded-lg p-6 shadow-sm">

    <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <p class="text-sm text-gray-500">Capital</p>
        <p class="text-2xl font-semibold">{{ country().capital }}</p>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-500">Población</p>
        <p class="text-2xl font-semibold">{{ country().population | number }}</p>
      </div>
    </section>

    <section>
      <div class="w-full bg-gray-200 rounded h-3 overflow-hidden">
      </div>
    </section>

    <section class="mt-4 flex justify-center">
      <img
        [src]="country().flagsSvg"
        [alt]="'Bandera de ' + country().name"
        class="w-auto h-auto rounded shadow-md"
      />
    </section>

    <section class="mt-2 flex justify-center">
      <div class="stat">
        <div class="stat-figure text-secondary">
      </div>
        <div class="stat-title">Region</div>
        <div class="stat-value">{{ country().region }}</div>
      </div>

      <div class="stat">
        <div class="stat-figure text-secondary">
      </div>
        <div class="stat-title">Subregion</div>
        <div class="stat-value">{{ country().subregion }}</div>
      </div>
    </section>

  </main>
</div>
