<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th class="text-right">Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index; trackBy: trackById">
        <th>{{ i + 1 }}</th>
        <td>
          <img
            [src]="country.flagsSvg"
            [alt]="country.name"
            class="h-8 w-12 object-cover rounded"
          />
        </td>
        <td>
          <div class="font-medium">{{ country.name }}</div>
          <div class="text-sm text-muted">{{ country.flag }}</div>
        </td>
        <td>{{ country.capital }}</td>
        <td class="text-right">{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/country', country.id]" class="link-primary">Más información</a>
        </td>
      </tr>

      <tr *ngIf="!isLoading && countries.length === 0">
        <td colspan="6" class="text-center py-6">No se encontraron países.</td>
      </tr>

      <tr *ngIf="isLoading">
        <td colspan="6" class="text-center py-6">Buscando países...</td>
      </tr>

      <tr *ngIf="errorMessage">
        <td colspan="6" class="text-center text-error">{{ errorMessage }}</td>
      </tr>
    </tbody>
  </table>
</section>
