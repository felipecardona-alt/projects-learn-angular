<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        @for (country of countries(); track country.id; let index = $index) {
          <tr>
            <th>{{ index + 1 }}</th>
            <td>{{ country.flag }}</td>
            <td>
              <img
                [src]="country.flagsSvg"
                [alt]="country.name"
                class="h-10 rounded-md"
              />
            </td>
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>
              <span class="badge badge-secondary">
                {{ country.population | number }}
              </span>
            </td>
            <td>
              <a
                [routerLink]="['/country/by', country.id]"
                class="link-primary cursor-pointer"
              >
                Más información
              </a>
            </td>
          </tr>
        }
    </tbody>
  </table>
</section>
