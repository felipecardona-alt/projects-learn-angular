<section class="flex flex-row gap-2 mt-2">

  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    #txtSearch
    (keyup.enter)="onSearchValue( txtSearch.value )"
  />
  <button
    class="btn btn-primary"
    (click)="onSearchValue( txtSearch.value )"
  >
    Buscar
  </button>

</section>
