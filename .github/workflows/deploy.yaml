name: PipesApp CI & Deploy

on:
  push:
    branches:
      - master
      - develop
      - 'feature/*'
    paths:
      - 'pipes-app/**'
  pull_request:
    branches:
      - master
    paths:
      - 'pipes-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pipes-app/package-lock.json

      - name: Install
        working-directory: pipes-app
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        working-directory: pipes-app
        run: npm run lint --if-present

      - name: Test
        working-directory: pipes-app
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        working-directory: pipes-app
        run: npm run build -- --configuration=production --base-href=/projects-learn-angular/

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: pipesapp-dist
          path: pipes-app/dist/**

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: pipesapp-dist
            - name: Prepare SPA 404
              run: |
                cp dist/pipes-app/browser/index.html dist/pipes-app/browser/404.html

            path: dist

        - name: Prepare SPA 404
        uses: peaceiris/actions-gh-pages@v4
        with:
                publish_dir: dist/pipes-app/browser
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: dist/pipes-app/browser
            force_orphan: true